<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tasheer DMI Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="left">
      <img src="images/company-logo.png" alt="Tasheer logo" class="logo">
      <h1>Welcome to Tasheer DMI</h1>
      <form id="loginForm" class="form">
        <input id="username" class="input" placeholder="Username" required>
        <input id="password" type="password" class="input" placeholder="Password" required>
        <button type="submit" class="btn">Log In</button>
        <div id="loginMessage" class="msg"></div>
      </form>
    </div>
    <div class="right">
      <img class="illustration" src="images/illustration.png" alt="Digital illustration">
    </div>
  </div>
  <script src="scripts/login_auth.js"></script>
</body>
</html>
